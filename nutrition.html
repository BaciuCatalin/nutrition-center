<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Center</title>

    <link rel="stylesheet" href="nutrition.css">
</head>

<body>
    <div>
        <h1 class="title">Nutrition Center</h1>
    </div>
    <div class="main">
        <div class="measurement">
            <label for="measurement">Measurement System</label>
            <select id="measurement" class="selectUnits" onchange="changeMeasurement()">
                <option value="metric" selected="selected">Metric Units</option>
                <option value="us" >Us Units</option>
            </select>
        </div><br>

        <div class="inputData" id="inputData">
            <div>
                <p>First Name</p>
                <input type="text" id="firstName" class="inputBox" placeholder="first name" autofocus>
                <p>Second Name</p>
                <input type="text" id="secondName" class="inputBox" placeholder="second name">
            </div>

            <div>
                <p>Age</p>
                <input type="text" id="age" class="inputBox" placeholder="input age">
            </div>
            <div>
                <p>Gender</p>
                <select name="gender" id="gender" class="selectGender">
                    <option value="1" selected="selected">male</option>
                    <option value="2">female</option>
                    <option value="3">other</option>
                </select>
            </div>
            <div>
                <p>Height<span id="height-unit"></span></p>
                <input type="text" id="height" class="inputBox" name="height" placeholder="Height">
                <p>Weight<span id="weight-unit"></span></p>
                <input type="text" id="weight" class="inputBox" maxlength="3" name="weight" placeholder="Weight">
            </div>
        </div>
        <div>
            <button class="button" id="myButton" onclick="result()">Result</button>
        </div>
    </div>

    <div class="display"></div>

    <script src="nutrition.js"></script>
    <script src="utils.js"></script>

</body>

</html>
